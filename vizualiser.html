<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Conjecture Visualizer</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <h1>Collatz Conjecture Visualizer</h1>
        <input type="number" id="startNumber" placeholder="Enter start number" />

        <div class="action-buttons">
            <button onclick="startCollatz()">Start Collatz Sequence</button>
            <button onclick="downloadJSON()">Download as JSON</button>
        </div>

        <div class="upload-button-container">
            <button onclick="uploadJSON()">Upload JSON</button>
        </div>

        <canvas id="collatzChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
    <script src="colatz.js"></script>
</body>
</html>
